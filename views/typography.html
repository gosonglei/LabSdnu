<!DOCTYPE html>
<html>
<%- include head.html %>
<body>
<%- include header.html %>
<!-- banner -->
<div class="banner page-head">
</div>
<!-- //banner -->
<br>
<div class="container">
	<div class="row">
		<br>
		<div class="col-sm-6">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">学术报告信息</h3>
				</div>
				<div class="panel-body">
					<table class="table">
						<tbody>
						<tr class="active">
							<td>报告老师：</td>
							<td>张三</td>
						<tr class="success">
							<td>时间</td>
							<td>10/11/2013</td>
						<tr class="danger">
							<td>内容</td>
							<td>web开发</td>
						</tr>
						<tr class="success">
							<td>地点</td>
							<td>E区325</td>
						</tr>
						<tr class="danger">
							<td>座位剩余</td>
							<td><%=seatsNumber[0].seats%></td>
						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">学术报告预约</h3>
				</div>
				<div class="panel-body">
					<% if(seatsNumber[0].seats){ %>
					<form class="form-horizontal" role="form">
						<div class="form-group has-success">
							<label class="col-sm-2 control-label" for="orderName">姓名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="orderName">
							</div>
						</div>
						<div class="form-group has-success">
							<label class="col-sm-2 control-label" for="orderNO">学号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="orderNO">
							</div>
						</div>
						<div class="form-group has-success">
							<label class="col-sm-2 control-label" for="orderPhone">手机号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="orderPhone">
							</div>
						</div>
						<div style="text-align: center">
							<button type="button" id="order" class="btn btn-success btn-lg">提交</button>
						</div>
					</form>
					<%}else{%>
						<h2>座位已空，抱歉</h2>
					<%}%>
				</div>
			</div>
		</div>
	</div>
</div>
<br>
<script>
	$("#order").click(function () {
		var name = $("#orderName").val();
		var No = $("#orderNO").val();
		var phone = $("#orderPhone").val();
		var info = [name,No,phone];
		var obj=JSON.stringify(info);
		$.ajax({
			type: "post",
			url: "/order/info",
			cache: false,
			datatype: "json",
			data: {obj:obj},
			success: function (data) {
				alert(name+"同学，恭喜您预约成功！");
				location.reload();
//				$("#ordeResult").html("<h3>"+data+"</h3>");
			}
		});
	});




</script>

<%- include footer.html %>

</body>
</html>
